<div class="container mt-2 p-2 bg-secondary text-white rounded">
  <h1>RX JS</h1>
</div>

<br>
<div>
  <input type="text" #search placeholder="Search GitHub users">
</div>

<br>
<div>
  <div *ngFor="let u of gitHubUsers" style="display: flex;margin: 10px;">
    <img [src]="u.avatar_url" style="width: 50px;height: auto;border-radius: 50%;"/>
    <h4>{{u.login}}</h4>
  </div>
</div>
