<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6 col-lg-4 col-sm-8 col-10">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post" #loginFrom="ngForm">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input [(ngModel)]="this.userService.userObj.username" type="text" name="username" id="username"
                                    class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input [(ngModel)]="this.userService.userObj.password" type="password" name="password" id="password"
                                    class="form-control" required>
                            </div>
                            <div class="form-group d-flex justify-content-between">
                                <input type="button" name="button" class="btn btn-info btn-md" value="Login"
                                  [disabled]="loginFrom.invalid"  [disabled]="this.userService.isLoading" (click)="onLoginWithApi()">
                            </div>
                            <a href="/register" class="btn-link">Don't have an account? Register</a>
                        </form>
                        <div *ngIf="this.userService.message" class="mt-3 alert alert-info">
                            {{this.userService.message }}
                        </div>
                        <div *ngIf="this.userService.isLoading" class="mt-3 alert alert-warning">
                            Loading, please wait...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
