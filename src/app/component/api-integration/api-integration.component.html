<div class="container mt-2">
  <div class="p-2 bg-success text-white rounded">
    <h2>Post API, Update & Delete</h2>
  </div>

  <br>

  <!-- Loading and Error Messages -->
  <div [hidden]="!isLoading" class="alert alert-info">
    Loading products, please wait...
  </div>

  <!-- Main Row for Product List and Form -->
  <div class="row">
    <!-- Product List Section -->
    <div class="col-lg-8 col-md-12 mb-4">
      <div *ngIf="!isLoading && !errorMessage" class="p-2 bg-secondary text-white rounded">
        <h3>Product List</h3>
      </div>
      <div class="pt-3">
        <!-- Responsive Table Wrapper -->
        <div class="table-responsive">
          <table *ngIf="!isLoading && !errorMessage" class="table table-bordered">
            <thead>
              <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>Description</th>
                <th>SkuCode</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of productList; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.skuCode }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
                <td>
                  <button class="btn btn-primary btn-sm" (click)="onEdit(item)">Edit</button>
                </td>
                <td>
                  <button class="btn btn-danger btn-sm" (click)="onDelete(item.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Create/Update Product Section -->
    <div class="col-lg-4 col-md-12">
      <div class="p-2 bg-secondary text-white rounded">
        <h3>Create Product</h3>
      </div>
      <div class="pt-3">
        <form class="row g-3" #form="ngForm">
          <div class="col-12">
            <label class="form-label">Product Name</label>
            <input type="text" name="name" [(ngModel)]="this.productService.productObj.name" class="form-control" required />
          </div>

          <div class="col-12">
            <label class="form-label">Product Code</label>
            <input type="text" name="skuCode" [(ngModel)]="this.productService.productObj.skuCode" class="form-control" required />
          </div>

          <div class="col-12">
            <label class="form-label">Quantity</label>
            <input type="number" name="quantity" [(ngModel)]="this.productService.productObj.quantity" class="form-control" required />
          </div>

          <div class="col-12">
            <label class="form-label">Price</label>
            <input type="number" name="price" [(ngModel)]="this.productService.productObj.price" class="form-control" required />
          </div>

          <div class="col-12">
            <label class="form-label">Description</label>
            <input type="text" name="description" [(ngModel)]="this.productService.productObj.description" class="form-control" required />
          </div>

          <div class="col-12">
            <button type="button" class="btn btn-secondary" (click)="resetFrom()">Reset Form</button>
            <button
              class="btn btn-primary mx-2"
              type="button"
              [disabled]="form.invalid"
              (click)="this.productService.productObj.id == 0 ? onSave() : onUpdate()"
            >
              {{ this.productService.productObj.id == 0 ? 'Save' : 'Update' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
