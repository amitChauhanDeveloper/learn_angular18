<div class="container mt-3">
  <div class="row mb-3">
    <div class="col-12 text-center">
      <h4>On way - from .ts to .html</h4>
    </div>
  </div>

  <div class="row">
    <!-- Left Column -->
    <div class="col-lg-6 col-md-12">
      <div class="row">
        <div class="col-md-4 col-12 mb-3 bg-success text-white p-2">
          <!-- Interpolation -->
          <h5>Interpolation</h5>
          <h4>{{ courseName }}</h4>
          <div>{{ inputType }}</div>
          <input type="text" value="{{ courseName }}" class="form-control mb-2" placeholder="Enter text">
          <input type="{{ inputType }}" class="form-control">
        </div>

        <div class="col-md-4 col-12 mb-3">
          <!-- Property Binding -->
          <h5>Property Binding</h5>
          <div [class]="myClassName" class="alert alert-danger">Danger</div>
          <input type="text" [value]="courseName" class="form-control mb-2">
          <input [type]="inputType" class="form-control">
        </div>

        <div class="col-md-4 col-12 mb-3">
          <!-- Event Binding -->
          <h5>Event Binding</h5>
          <button class="btn btn-success mb-2" (click)="showAlert('Welcome angular 18')">Show Welcome</button>
          <span class="d-block mb-2" (click)="showAlert('This is span')">Click me</span>
          <button class="btn btn-primary" (click)="changeCourseName()">Change Course</button>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="col-lg-6 col-md-12">
      <h5>Two Way Data Binding</h5>
      <div class="mb-2">
        <input type="text" [(ngModel)]="courseName" class="form-control" /> - {{ courseName }}
      </div>
      <div class="mb-2">
        <input type="checkbox" [(ngModel)]="flag" /> Checkbox bound to flag
      </div>
      <div class="mb-3">
        <select [(ngModel)]="stateName" class="form-select">
          <option value="">Select State</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Bihar">Bihar</option>
        </select>
      </div>
      <h3 class="mt-3">Using signal</h3>
      <h2>{{ firstName() }}</h2>
    </div>
  </div>
</div>
